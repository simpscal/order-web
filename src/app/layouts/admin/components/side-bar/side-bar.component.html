<p-scroll-panel class="w-40">
    <p-list-box [options]="menuItems">
        <ng-template
            #item
            let-data>
            <div
                [routerLink]="data.routerLink ?? null"
                [routerLinkActive]="'font-bold'">
                {{ data.text }}
            </div>
        </ng-template>
    </p-list-box>
</p-scroll-panel>
